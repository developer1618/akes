  <main class="bg-[#F6F8FF] pt-10" style="min-height: calc(100vh - 176px);" style="min-height: calc(100vh - 176px);">

      <div class="flex justify-center" id="quiz-timelines">
        <div

          <ul>
            <li class="pb-2">
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Question text 1</label>
            </li>

              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Question text 2</label>

            <li class="pb-2">

            </li>
          </ul>
        </div>
        <div class="flex justify-center">
